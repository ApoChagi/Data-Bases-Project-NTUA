<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
</style
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Data Bases Project 2022</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div align="center">
  <h1>Query 4 result</h1>
</div>
{% if qu4|length == 0 %}
	<h1 style="margin-top: 5rem;">EMPTY SET</h1>
{% else %}
  <table class="table" style="text-align:center">
                         <table class="table" style="text-align:center">
                            <thead>
                                <tr>
                                    <th>Organization's ID</th>
				    <th>Organization's Name</th>
                                    <th>Starting year</th>
                                    <th>Number of projects</th>
				   
                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for qu in qu4 %}
                                    <tr>
                                        <td> {{ qu.ID }} </td>
					<td> {{ qu.Name }} </td>
                                        <td> {{ qu.year }} </td>
                                        <td> {{ qu.Num }} </td>
                                      
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table> 
    {% endif %}
</body>
</html>
