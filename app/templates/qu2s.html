<html>

  <title>Databases project 2022</title>

</head>
<body>

  <h1>Query 2 result of the second view</h1>

{% if qu2s|length == 0 %}
	<h1 style="margin-top: 5rem;">EMPTY SET</h1>
{% else %}
  <table class="table" style="text-align:center">
                         <table class="table" style="text-align:center">
                            <thead>
                                <tr>
                                    <th>Project ID</th>
				    <th>Project Name</th>
                                    <th>Submission Title</th>
				    <th>Submission's Description</th>
                                    
                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for qu in qu2s %}
                                    <tr>
                                        <td> {{ qu.ID_Project }} </td>
                                        <td> {{ qu.Name }} </td>
                                        <td> {{ qu.Submission_Title }} </td>
					<td> {{ qu.Description }} </td>
                                        
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table> 
    {% endif %}
