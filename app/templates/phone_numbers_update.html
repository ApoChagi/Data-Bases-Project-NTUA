<body>
  <div align="center">
  <h1>Update the phone number of the selected organization</h1>
</div>
	<form  method="post"><br><br>
	{% if phones|length == 0 %}
		<h1 style="margin-top: 5rem;">The selected organization has yet no phone number :( </h1>
	{% else %}
		Select organization's phone number you want to update:<select name="old">
						{% for ph in phones %}
						<option	 value='{{ph.Phone_Number}}'>{{ph.Phone_Number}}</option>
						{% endfor %}
						</select>
	{% endif %}

{% if phones|length != 0 %}
<br><br>
Phone Number (10-digit): <input type="text" name="phone"><br><br>
<input type = "submit" value = "Submit">
{% endif %}
</form>
