<body>
  <div align="center">
  <h1>Update the selected program</h1>

	{% if prog|length == 0 %}
		<h1 style="margin-top: 5rem;">You didn't chose a program :(</h1>
	{% else %}
		Selected program:

                            <thead>
                                <tr>
                                    <th>Branch</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for pr in prog %}
                                    <tr>
                                        <td> {{ pr.Branch }} </td>
					
                                    </tr>
                                {% endfor %}

                        </table> 
	{% endif %}

{% if prog|length != 0 %}
<form  method="post"><br><br>

{% endif %}
