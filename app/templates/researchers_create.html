<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Databases project 2022</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div align="center">
  <h1>Insert a new researcher</h1>
</div>
<br>
<form action="create" method="post">
First Name (up to 45 chars): <input name="fname" type="text"><br><br>
Last Name (up to 45 chars): <input type="text" name="lname"><br><br>
Gender: <select name="gen">
	<option	 value="Male">Male</option>
	<option	 value="Female">Female</option>
</select><br><br>
Birthday Date (YY-MM-DD): <input type="text" name="bdate"><br><br>
Employer Organization ID: <input name="org" type="text"><br><br>
Work Start Date (YY-MM-DD): <input type="text" name="wstart"><br><br>
<input type = "submit" value = "Submit">
</form>
</body>
